{% load render_table from django_tables2 %}

<div class="card">
    <h5 class="card-header">
        Related Transceivers
    </h5>
    <div class="card-body">
        {% render_table related_transceiver_table 'inc/table.html' %}
    </div>
    <div class="card-footer text-end noprint">
        <a href="{% url 'plugins:netbox_transceiver:transceiver_add' %}?device={{ object.pk }}&return_url={% url 'dcim:device' pk=object.pk %}" class="btn btn-primary btn-sm">
            <i class="mdi mdi-plus-thick" aria-hidden="true"></i>
            Add Transceiver
        </a>
    </div>

</div>
